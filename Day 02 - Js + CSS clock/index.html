<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 02 | JS + CSS clock</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <img class="clock-image" src="C:\Users\Ikra Pervaiz\Documents\GitHub\JavaScript-30-Challenge\Day 02 - Js + CSS clock\Images\bled-2608425_1920.jpg" alt="clock background image">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

<style>
    html {
        background:linear-gradient(to top, #ff99cc 0%, #ff6666 100%);
        background-size: cover;
        font-family: 'helvetica neue';
        text-align: center;
        font-size: 10px;
    }
    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid lightgrey;
      border-radius: 20%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 15rem;
      height: 6px;
      background: black;
      position: absolute;
      border-radius: 20px;
      top: 50%;
      transform-origin: 100%; /* pivot point on right hand side*/ 
      transform: rotate(90deg);
      transition: all 0.0  5s;
      transition-timing-function: cubic-bezier(0, 2.28, 0.72, 0.68);
      
    }


    .clock-image {
      opacity: 0.35;
      top: 50%;
      left: 50%;
      width: 30rem;
      height: 30rem;
      border-radius: 15%;
      transform: translate(-50% -50%);
      
    }
    .hour-hand {
      height: 8px;
      width: 10rem;
      transform: translateX(5rem) rotate(90deg);

    }

    .second-hand {
      height: 1px;
    }

</style>

<script>
  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60)* 360) + ((seconds/60)* 6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    
    const hour = now.getHours();
    const hourDegrees = ((hour / 12)* 360) + ((mins/60)* 30) + 90;
    hourHand.style.transform = `translateX(5rem) rotate(${hourDegrees}deg)`;
    
  } 
    
  setInterval (setDate, 1000);

  setDate();


</script>

</body>
</html>
