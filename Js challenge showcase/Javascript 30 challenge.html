<script>

const imgContent = document.querySelectorAll('figcaption');
const image = document.querySelectorAll('img');

function showImgContent(e) {
    let x = e.offsetX;
    let y = e.offsetY;

    imgContent.forEach(img => {
        img.style.left = `${x}px`
        img.style.top = `${y}px`
    })
}

image.forEach(img => img.addEventListener('mousemove', showImgContent));


</script>
